<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>

<app-nav-bar></app-nav-bar>

<div class="container rounded">
  <h5>Registration Form</h5>
 
 <form [formGroup] = "myForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
   <div class="row">
    <div class="mb-3 col-5">
      <input type="text" class="form-control " formControlName="firstName" placeholder="First name">
      <small *ngIf="myForm.get('firstName').invalid &&myForm.get('firstName').touched" class="text-danger">First Name is Required</small> 
    </div>
    <div class="mb-3 col-2">
     <input type="text" class="form-control" formControlName="middle" placeholder="MI">
    </div>
    <div class="mb-3 col-5">
    <input type="text" class="form-control " formControlName="lastName" placeholder="Last name">
    <small *ngIf="myForm.get('lastName').invalid &&myForm.get('lastName').touched" class="text-danger">First Name is Required</small> 
  </div>
   </div>

   <div class="row">
   <div class="mb-3 col-8">
   <input type="email" class="form-control" formControlName="email" placeholder="Email">
   <small *ngIf="myForm.get('email').invalid &&myForm.get('email').touched" class="text-danger">Email is invalid</small> 
  </div>
   </div>
  
    <div class="row">
     <div class="mb-3 col-8">
      <input type="tel" class="form-control" formControlName="phone" placeholder="phone">
      <small *ngIf="myForm.get('phone').invalid &&myForm.get('phone').touched" class="text-danger">Phone is invalid</small> 
     </div>
    </div>
  </div>

<div class="row">
  <div class="col-4">
  <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Submit</button>
  </div>
  <div class="col-8">
  <button  (click)="delete()" class="btn btn-danger">Delete last registry</button>
  </div>
</div>
</form>
</div>
